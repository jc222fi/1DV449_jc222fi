<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Laboration 3</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <link rel="stylesheet" href="Style/main.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <h1>Min fräscha trafikinformation</h1>
        <div id="map"></div>
        <div id="options">
            <button type="button" id="all">Alla</button>
            <button type="button" id="traffic">Vägtrafik</button>
            <button type="button" id="public">Kollektivtrafik</button>
            <button type="button" id="planned">Planerad störning</button>
            <button type="button" id="other">Övrigt</button>
        </div>
        <table id="output">
            <tr>
                <th>Prioritet</th>
                <th>Kategori</th>
                <th>Titel</th>
                <th>Datum</th>
            </tr>
        </table>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="JavaScript/myScript.js"></script>
    </body>
</html>
